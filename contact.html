<body>
    <h2 class="page-title">Contact Us</h2>
       
    <main>
        <section>
            <h3>What did you think of the food? We would love to hear from you!</h3>
            <!--adding the form-->
            <form action="Thank.html" method="post">
                <div>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="your full name" value=""
                required>
                </div>
    
                <div>
                <label for="">Email</label>
                <Input type="email" id="youremail" name="youremail"
                placeholder="your email" value=""
                required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <h3>Did you order on mobile or in-person?</h3>
                    <label for="mobile">Mobile</label>
                    <input type="radio" name="past" id="yes">
    
                    <label for="In-Person">In-Person</label>
                    <input type="radio" name="past" id="no">
                </div>
                <div>
                    <h3><a href="faq.html"></a>Policies</h3>
                    <input type="checkbox" name="policies" id="policies" required>
                    <label for="policies">I agree to the terms and conditions.</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
